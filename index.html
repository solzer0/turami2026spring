    <!-- 헤더 전용 스크립트 -->

    <!-- 터치 robust 토글 -->
    <script>
      (function () {
        const wrap = document.getElementById("home-hero");
        if (!wrap) return;
        const overlay = wrap.querySelector("#hero-overlay");
        const firstBtn = wrap.querySelector(".btn-list .btn");
        const isTouchLike =
          window.matchMedia("(hover: none)").matches ||
          window.matchMedia("(pointer: coarse)").matches ||
          "ontouchstart" in window ||
          (navigator.maxTouchPoints && navigator.maxTouchPoints > 0);
        const open = () => {
          wrap.classList.add("is-open", "hide-hint");
          overlay.setAttribute("aria-hidden", "false");
          wrap.setAttribute("aria-expanded", "true");
          setTimeout(() => firstBtn && firstBtn.focus(), 0);
        };
        const close = () => {
          wrap.classList.remove("is-open", "hide-hint");
          overlay.setAttribute("aria-hidden", "true");
          wrap.setAttribute("aria-expanded", "false");
        };
        const toggle = () =>
          wrap.classList.contains("is-open") ? close() : open();
        if (isTouchLike) {
          let touched = false;
          wrap.addEventListener(
            "touchend",
            (e) => {
              if (e.target.closest(".hero-card") && e.target.tagName === "A")
                return;
              touched = true;
              e.preventDefault();
              toggle();
              setTimeout(() => (touched = false), 400);
            },
            { passive: false },
          );
          wrap.addEventListener("click", (e) => {
            if (touched) return;
            if (e.target.closest(".hero-card") && e.target.tagName === "A")
              return;
            toggle();
          });
          overlay.addEventListener("click", (e) => {
            if (e.target === overlay) close();
          });
          document.addEventListener("keydown", (e) => {
            if (e.key === "Escape" && wrap.classList.contains("is-open"))
              close();
          });
        }
      })();
    </script>
